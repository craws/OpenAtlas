<div class="border p-2">
<table class="table table-sm table-no-style mb-0">
  {% for label, value in data.items() %}
    {% if value or value == 0 %}
      <tr>
        <td class="text-nowrap fit-width fw-bold">{{ label|uc_first }}</td>
        <td class="table-cell">
          {% if value is iterable and value is not string %}
            {{ '<br>'.join(value)|safe }}
          {% else %}
            {{ value|safe }}
          {% endif %}
        </td>
      </tr>
    {% endif %}
  {% endfor %}
</table>
</div>
