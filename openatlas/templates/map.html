<link rel="stylesheet" href="{{ url_for('static', filename='node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css', v=config.VERSION) }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/map.css', v=config.VERSION) }}">
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/Geonames-0.4.7/L.Control.Geonames.css', v=config.VERSION) }}">
<link rel="stylesheet" href="{{ url_for('static', filename='node_modules/leaflet/dist/leaflet.css', v=config.VERSION) }}">
<link rel="stylesheet" href="{{ url_for('static', filename='node_modules/leaflet.markercluster/dist/MarkerCluster.css', v=config.VERSION) }}">
<link rel="stylesheet" href="{{ url_for('static', filename='node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css', v=config.VERSION) }}">
<link rel="stylesheet" href="{{ url_for('static', filename='node_modules/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css', v=config.VERSION) }}">
<link rel="stylesheet" href="{{ url_for('static', filename='node_modules/leaflet.fullscreen/Control.FullScreen.css', v=config.VERSION) }}">
<script>
  const geoNamesModule =     {{ 'true' if geonames_module else 'false' }};
  const geoNamesUsername =  '{{ g.settings.geonames_username }}';
  const gisPointAll =        {{ gis_data.gisPointAll|safe }};
  const gisPointSupers =     {{ gis_data.gisPointSupers|safe }};
  const gisPointSubs =       {{ gis_data.gisPointSubs|safe }};
  const gisPointSibling =    {{ gis_data.gisPointSibling|safe }};
  const gisPointSelected =   {{ gis_data.gisPointSelected|safe }};
  const gisLineAll =         {{ gis_data.gisLineAll|safe }};
  const gisLineSelected =    {{ gis_data.gisLineSelected|safe }};
  const gisPolygonAll =      {{ gis_data.gisPolygonAll|safe }};
  const gisPolygonSelected = {{ gis_data.gisPolygonSelected|safe }};
  const gisPolygonPointSelected = {{ gis_data.gisPolygonPointSelected|safe }};
  const gisAllSelected =     {{ gis_data.gisAllSelected|safe }};
  const jsonSearch = [];
  const mapMaxZoom             =  {{ current_user.settings.map_zoom_max }}
  const mapDefaultZoom         =  {{ current_user.settings.map_zoom_default }}
  const map_update_mode = false;  // enables e.g. edit buttons in popup ups if true
  const maxClusterRadius        = {{ g.settings.map_cluster_max_radius }};
  const disableClusteringAtZoom = {{ g.settings.map_cluster_disable_at_zoom }};
  overlays = [];
  {% if overlays is defined and overlays and overlays|length %}
    overlays = [
      {% for image_id, overlay in overlays.items() %}
      {
        name: '{{ overlay.name }}',
        image: '{{ overlay.image_name }}',
        boundingBox: {{ overlay.bounding_box }}
      },
      {% endfor %}
    ];
  {% endif %}
</script>
<script src="{{ url_for('static', filename='node_modules/@fortawesome/fontawesome-free/js/all.min.js', v=config.VERSION) }}"></script>
<script src="{{ url_for('static', filename='node_modules/leaflet/dist/leaflet.js', v=config.VERSION) }}"></script>
<script src="{{ url_for('static', filename='node_modules/leaflet.markercluster/dist/leaflet.markercluster.js', v=config.VERSION) }}"></script>
<script src="{{ url_for('static', filename='node_modules/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js', v=config.VERSION) }}"></script>
<script src="{{ url_for('static', filename='vendor/Geonames-0.4.7/L.Control.Geonames.js', v=config.VERSION) }}"></script>
<script src="{{ url_for('static', filename='node_modules/leaflet.fullscreen/Control.FullScreen.js', v=config.VERSION) }}"></script>
<script src="{{ url_for('static', filename='node_modules/leaflet-imageoverlay-rotated/Leaflet.ImageOverlay.Rotated.js', v=config.VERSION) }}"></script>
<script src="{{ url_for('static', filename='node_modules/@mapbox/leaflet-pip/leaflet-pip.js', v=config.VERSION) }}"></script>
<script src="{{ url_for('static', filename='node_modules/wellknown/wellknown.js', v=config.VERSION) }}"></script>
