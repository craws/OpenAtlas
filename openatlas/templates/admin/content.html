{% extends "layout.html" %}
{% block content %}
    <form method="post">
        {{ form.csrf_token }}
        {% for language in config.LANGUAGES %}
            <p>{{ language|upper }}</p>
            {{ form[language](class='tinymce') }}<br>
        {% endfor %}
        <p>
            <button type="submit" class="{{ config.CSS.button.primary }}">{{ _('save')|uc_first }}</button>
        </p>
    </form>
{% endblock %}
